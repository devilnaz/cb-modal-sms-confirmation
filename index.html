<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Модуль</title>
</head>
<body>
  
  <link rel="stylesheet" href="./css/modal-module.css">
  <link rel="stylesheet" href="./css/sms-confirmation.css">

  <button onclick="openModalModule(this)" data-name="modal_warning">вызываем окно</button>
  
  <div id="modal_warning" class="modal-module">
    <div class="modal-module__ground">
      <div class="modal-module__inner" href="#">
        <div class="modal-module__block">
          <button class="modal-module__close">
            <svg class="modal-module__close-image" height="14px" version="1.1" viewBox="0 0 14 14" width="14px" xmlns="http://www.w3.org/2000/svg" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns" xmlns:xlink="http://www.w3.org/1999/xlink">
              <title/>
              <desc/>
              <defs/>
                <g fill="none" fill-rule="evenodd" id="Page-1" stroke="none" stroke-width="1">
                  <g fill="#000000" id="Core" transform="translate(-341.000000, -89.000000)">
                    <g id="close" transform="translate(341.000000, 89.000000)">
                      <path d="M14,1.4 L12.6,0 L7,5.6 L1.4,0 L0,1.4 L5.6,7 L0,12.6 L1.4,14 L7,8.4 L12.6,14 L14,12.6 L8.4,7 L14,1.4 Z" id="Shape"/>
                    </g>
                  </g>
                </g>
            </svg>
          </button>
          <div class="modal-module__content">
            <div class="creation-registration">
              <div class="creation-registration__data-write">
                <div class="write-data">
                  <input type="text" class="write-data__email">
                  <input type="text" class="write-data__phone">
                  <button class="write-data__btn">Подтвердить</button>
                </div>
              </div>
              <div class="creation-registration__sms-confirmation">
                <div class="confirmation-sms">
                  <h5 class="confirmation-sms__title">Подтвердить данные</h5>
                  <p class="confirmation-sms__description">Мы отправили SMS c кодом на номер <span class="confirmation-sms__description_phone">89063338079</span></p>
                  <div class="confirmation-sms__inner-code">
                    <input class="confirmation-sms__code" type="text">
                  </div>
                  <button class="confirmation-sms__btn">Отправить смс повторно</button>
                  <p class="confirmation-sms__description">SMS придёт в течение <span class="confirmation-sms__description_timer">01:59</span></p>
                  <button class="confirmation-sms__btn">Продолжить</button>
                  <button class="confirmation-sms__btn confirmation-sms__btn_re-enter">Изменить номер</button>
                </div>
              </div>
            </div>
            
            
          </div>
        </div>
      </div>
    </div>
  </div>

<script>


openModalModule(document.querySelector('[data-name="modal_warning"]'));


function openModalModule(elem) {
  btnName = elem.getAttribute('data-name');
  let modal = document.querySelector(`#${btnName}`);
  
  if (modal) {
    document.body.style.cssText = `overflow: hidden;`;
    
    let ground = modal.querySelector('.modal-module__ground');
    if (ground) {
      ground.style.cssText = `visibility: visible; opacity: 1;`;
    }
    
    let block = modal.querySelector('.modal-module__block');
    if (block) {
      block.style.cssText = `opacity: 1; transform: translateY(0);`;
    }
    
    let btnClose = modal.querySelector('.modal-module__close');
    if (btnClose) {
      btnClose.addEventListener('click', function(event) {
        event.preventDefault();
        document.body.removeAttribute("style");
        ground.removeAttribute("style");
        block.removeAttribute("style");
      })
    }
  } else {
    console.warn('Проверьте атрибут id у модалки, либо правильность добавления data-name у кнопки');
  }
}


</script>
